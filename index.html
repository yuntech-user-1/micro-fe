<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    .form {
        margin: 0 auto;
        max-width: 800px;
    }

    .p40 {
        padding: 40px;
    }

    .px40 {
        padding: 0 40px;
    }
    </style>
  </head>
  <body>
    <form class="form p40" id="myForm">
        <h1>查詢使用者</h1>
        <div class="mb-3">
          <label for="name" class="form-label">輸入要查詢的人名</label>
          <input class="form-control" id="name" aria-describedby="Help">
          <div id="Help" class="form-text">請輸入英文，可輸入片段，不用區分大小寫</div>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">查詢</button>
      </form>
  
      <div class="px40">
        <table class="table mx20">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody id="body">
          </tbody>
        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const nameInput = document.getElementById('name');
        const btn = document.getElementById('btn');
        btn.disabled = true;

        nameInput.addEventListener('keyup', () => {
          btn.disabled = !nameInput.value.trim();
        });

        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const q = nameInput.value.trim();
            nameInput.value = '';
            // https://dummyjson.com/users/search
            // http://localhost:1234
            // https://micro-be-alpha.vercel.app
            const { users } = await (await fetch(`http://localhost:1234?q=${q}`)).json();
            document.getElementById('body').innerHTML = (
              users.map((user, index) => (
                `<tr>` +
                  `<th scope="row">${index + 1}</th>` +
                  `<td>${user.firstName}</td>` +
                  `<td>${user.lastName}</td>` +
                `</tr>`
              )).join('')
            );
          });
    </script>
    </body>
</html>
